<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>jnChart Demo</title>
	<link href="jnChart.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>
  <script src="excanvas.js" type="text/javascript"></script>
  <script src="jnChart.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      // only draw bars
      $("#bar_chart").jnChart({
        datas: [1,2,3,4,5]
      });

      // only draw lines
      $("#line_chart").jnChart({
        datas: [2,1,3,4,6,5],
        draw_bars: false,
        draw_lines: true
      });
    })
  </script>
</head>

<body>
  <h2>Draw Bars</h2>
  <br/>
  <div id='bar_chart'></div>
  <br/>

  <h2>Draw Lines</h3>
  <div id='line_chart'></div>
  <br/>
</body>
</html>
